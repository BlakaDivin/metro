[section local]

author: Daniel Robbins <drobbins@funtoo.org>

[section target]

build: gentoo

[section portage]

stable:
MAKEOPTS: -j6
USE:

[when target/arch]

profile: default/linux/$[target/arch]/2008.0

[section emerge]

options:
packages: net-misc/dhcpcd

[section target]

toolchain: 2008

[section snapshot]

type: git

[section git]

branch: gentoo.org
branch/tar: gentoo.org
name: portage
remote: git://github.com/funtoo/portage.git
options: pull

[section metro]

options: clean/auto
options/stage: cache/compiler cache/package
target: gentoo

[section multi]

snapshot: git-snapshot
extras: openvz vserver

[collect ./multi-targets/$[multi/mode]]
