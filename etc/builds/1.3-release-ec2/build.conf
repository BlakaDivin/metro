[collect ../release-build.conf]
[collect ../packages/$[target/arch_desc].conf]
[collect ../fslayouts/funtoo/layout.conf]
[collect ../multi-targets/$[multi/mode:zap]]

[section target]

build_abbrev: ec2
release: 1.3

[section release]

author: Daniel Robbins <drobbins@funtoo.org>

[section target]

compression: xz

[section portage]

FEATURES:
SYNC: $[snapshot/source/remote]
USE:

[section profile]

format: new
path: core-kit:funtoo/linux-gnu
arch: $[:path]/arch/$[target/arch_desc]
subarch: $[:path]/arch/$[target/arch_desc]/subarch/$[target/subarch]

[section version]

python: 2.7

[section snapshot]

type: live
compression: xz
branch/tar: origin/master

[section snapshot/source]

type: meta-repo
options:
# stage2 does not have https support, thus this:
sync_base_url: git://github.com/funtoo/{repo}

[section metro]

options:
options/stage: cache/package
target: gentoo

[section baselayout]

services: sshd

[section multi]

snapshot: snapshot

[section files]

motd/trailer: [

 >>> Send suggestions, improvements, bug reports relating to...

 >>> Funtoo Linux:        Funtoo Linux (http://www.funtoo.org)
]

[section profile]

build: $[:path]/build/current
flavor: $[:path]/flavor/core
mix-ins: amazon-ec2
release: $[target/release]
