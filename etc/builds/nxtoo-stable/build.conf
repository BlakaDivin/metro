[collect ../../fslayouts/funtoo/layout.conf]

[section local]

author: Daniel Robbins <drobbins@funtoo.org>

[section target]

build: nxtoo-stable
compression: xz

[section portage]

stable:
MAKEOPTS: -j4
FEATURES:
USE:
SYNC: $[snapshot/source/remote]
profile: default/linux/$[target/arch:zap]/10.0

[section emerge]

options:
packages: [
	dev-vcs/git 
	net-misc/dhcpcd
	sys-apps/gptfdisk
	net-misc/bridge-utils
	sys-devel/bc
	sys-apps/pciutils
	app-portage/gentoolkit
]

[section snapshot]

type: dead
compression: xz

[section snapshot/source]

type: git
branch: gentoo.org
branch/tar: gentoo.org
name: portage
remote: git://github.com/DestroyFX/nxtoo-portage.git
options: pull

[section metro]

options: clean/auto
options/stage: cache/package
target: gentoo

[section multi]

snapshot: snapshot
extras:

[collect ./multi-targets/$[multi/mode:zap]]
