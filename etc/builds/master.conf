[section git when target is snapshot]

name: portage
remote: git://github.com/funtoo/portage.git
options: pull

[section metro]

options/chroot: ccache

[section target when build/subarch]

[collect $[path/metro]/specs/arch/$[build/subarch].spec]
subarch: $[portage/stable]$[build/subarch]

[section target when target is snapshot]

name: $[portage/name]

[section target when target/class is stage]

name: $[target]-$[target/subarch]-$[target/version]

[section portage when target/arch]

ACCEPT_KEYWORDS: $[portage/stable]$[target/arch]

