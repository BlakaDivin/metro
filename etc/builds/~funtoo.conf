[section local]

author: Daniel Robbins <drobbins@funtoo.org>

[section target]

build: ~funtoo

[section portage]

stable: ~
name: portage
MAKEOPTS: -j2
USE:

[when target/arch]

profile: default/linux/$[target/arch]/2008.0

[section target]

toolchain: 2009

[section emerge]

options: --jobs=4 --load-average=6
packages: dev-util/git net-misc/dhcpcd

[section snapshot]

type: git

[section git]

branch: funtoo.org
name: portage
remote: git://github.com/funtoo/portage.git
options: pull

[section metro]

options/stage: cache/package cache/compiler
target: gentoo

[section multi]

targets: git-snapshot $[multi/targets/core] openvz vserver

[section multi when multi/mode is full]

targets/core: stage1 stage2 stage3

[section multi when multi/mode is quick]

targets/core: stage3-quick

[section multi when multi/mode is freshen]

targets/core: stage3-freshen
